<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="UTF-8"/>
        
        <title>Validation</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
      <div class="container">
          <div class="header">
             <h2>Creat Account</h2>
          </div>
      
         <form class="form" id="form">
           <div class="form-control">
            <label>Username</label>
            <input type="text" placeholder="younes10" id="username">
             <i class="fas fa-check-circle"></i>
             <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
           </div>
           <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="younes10@.com" id="email">
             <i class="fas fa-check-circle"></i>
             <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
           </div>
           <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="Password" id="password">
             <i class="fas fa-check-circle"></i>
             <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
           </div>
           <div class="form-control">
            <label>Password check</label>
            <input type="password" placeholder="passwordcheck" id="passwordcheck">
             <i class="fas fa-check-circle"></i>
             <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
           </div>
           <button type="submit" name="sumit">Submit</button>
          </form>
      </div>
    </body>
</html>
